<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile>
    <mat-card
      [className]="
        winner == null
          ? 'mat-card heroes-card hero'
          : winner == figthers.hero?.name
          ? 'mat-card heroes-card hero win'
          : 'mat-card heroes-card hero lost'
      "
    >
      <mat-card-header>
        <div mat-card-avatar><mat-icon>flare</mat-icon></div>
        <mat-card-title>{{ figthers.hero?.name }}</mat-card-title>
        <mat-card-subtitle>Hero</mat-card-subtitle>
      </mat-card-header>
      <img
        class="center"
        src="{{ figthers.hero?.picture }}"
        alt="Photo of {{ figthers.hero?.name }} hero"
      />
      <mat-card-content>
        <mat-accordion>
          <mat-expansion-panel
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
          >
            <mat-expansion-panel-header>
              <mat-panel-title> Powers: </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{ figthers.hero?.powers }}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
      <mat-card-actions>
        <mat-icon>whatshot</mat-icon> Hero level: {{ figthers.hero?.level }}
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="action">
      <div>
        <button (click)="fight()" mat-stroked-button class="primary">
          FIGHT !
        </button>
        <button (click)="newFighters()" mat-stroked-button class="blank">
          NEW FIGHTERS
        </button>
        <h2 *ngIf="winner" class="center winner-text">
          Winner is
          <span
            [className]="
              winner == figthers.villain?.name
                ? 'winner-villain'
                : 'winner-hero'
            "
            >{{ winner }}</span
          >
        </h2>
      </div>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card
      [className]="
        winner == null
          ? 'mat-card heroes-card hero'
          : winner == figthers.villain?.name
          ? 'mat-card heroes-card hero win'
          : 'mat-card heroes-card hero lost'
      "
    >
      <mat-card-header>
        <div mat-card-avatar><mat-icon>flare</mat-icon></div>
        <mat-card-title>{{ figthers.villain?.name }}</mat-card-title>
        <mat-card-subtitle>Villain</mat-card-subtitle>
      </mat-card-header>
      <img
        src="{{ figthers.villain?.picture }}"
        alt="Photo of {{ figthers.villain?.name }} villain"
      />
      <mat-card-content>
        <mat-accordion>
          <mat-expansion-panel
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
          >
            <mat-expansion-panel-header>
              <mat-panel-title> Powers: </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{ figthers.villain?.powers }}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
      <mat-card-actions>
        <mat-icon>whatshot</mat-icon> Villain level: {{ figthers.hero?.level }}
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
