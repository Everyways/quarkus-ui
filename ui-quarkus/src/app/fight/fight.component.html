<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile>
    <mat-card
      [className]="
        winner == null
          ? 'mat-card heroes-card hero'
          : winner == figthers.hero?.name
          ? 'mat-card heroes-card hero win'
          : 'mat-card heroes-card hero lost'
      "
    >
      <mat-card-header>
        <div mat-card-avatar><mat-icon>flare</mat-icon></div>
        <mat-card-title>{{ figthers.hero?.name }}</mat-card-title>
        <mat-card-subtitle>Hero</mat-card-subtitle>
      </mat-card-header>
      <div class="fighter-picture">
        <img
          class="center"
          src="{{ figthers.hero?.picture }}"
          alt="Picture of {{ figthers.hero?.name }} hero"
        />
      </div>
      <mat-card-content>
        <mat-accordion>
          <mat-expansion-panel
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
          >
            <mat-expansion-panel-header>
              <mat-panel-title> Powers: </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{ figthers.hero?.powers }}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
      <mat-card-actions>
        <mat-icon>whatshot</mat-icon> Hero level: {{ figthers.hero?.level }}
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card class="action">
      <div>
        <button (click)="fight()" mat-stroked-button class="primary">
          FIGHT !
        </button>
        <button (click)="newFighters()" mat-stroked-button class="blank">
          NEW FIGHTERS
        </button>
        <span *ngIf="winner">
          <h2 class="center winner-text">Winner is</h2>
          <div class="make-me-flash">
            <h2 class="winner-fight">
              {{ winner }}
            </h2>
          </div>
        </span>
      </div>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card
      [className]="
        winner == null
          ? 'mat-card heroes-card hero'
          : winner == figthers.villain?.name
          ? 'mat-card heroes-card hero win'
          : 'mat-card heroes-card hero lost'
      "
    >
      <mat-card-header>
        <div mat-card-avatar><mat-icon>flare</mat-icon></div>
        <mat-card-title>{{ figthers.villain?.name }}</mat-card-title>
        <mat-card-subtitle>Villain</mat-card-subtitle>
      </mat-card-header>
      <div class="fighter-picture">
        <img
          src="{{ figthers.villain?.picture }}"
          alt="Picture of {{ figthers.villain?.name }} villain"
        />
      </div>
      <mat-card-content>
        <mat-accordion>
          <mat-expansion-panel
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
          >
            <mat-expansion-panel-header>
              <mat-panel-title> Powers: </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{ figthers.villain?.powers }}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
      <mat-card-actions>
        <mat-icon>whatshot</mat-icon> Villain level: {{ figthers.hero?.level }}
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
