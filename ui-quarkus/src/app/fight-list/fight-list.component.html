<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 table table-striped">

      <!-- id Column -->
    <ng-container matColumnDef="id">
        <th scope="col" mat-header-cell *matHeaderCellDef > Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

     <!-- fight-date Column -->
    <ng-container matColumnDef="fightDate">
        <th scope="col" mat-header-cell *matHeaderCellDef> Fight Date </th>
        <td mat-cell *matCellDef="let element"> {{element.fightDate | date: 'medium'}} </td>
    </ng-container>

    <!-- winner Column -->
    <ng-container matColumnDef="winnerName">
        <th scope="col" mat-header-cell *matHeaderCellDef> Winner </th>
        <td mat-cell *matCellDef="let element"> {{element.winnerName}} </td>
    </ng-container>

      <!-- looser Column -->
    <ng-container matColumnDef="loserName">
        <th scope="col" mat-header-cell *matHeaderCellDef> Loser </th>
        <td mat-cell *matCellDef="let element"> {{element.loserName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
